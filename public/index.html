<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login/signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginsignup.css" />
    <script src="auth.js" defer></script>
    <script src="api.js" defer></script>
  </head>
  <body>
    
    <div class="loginsignup">
      <div class="logo-12">
        <img src="logo_12.png" alt="logopic" width="260px" height="auto" style="align-items: center;">
      </div>
      <div class="container-3">
        <div class="create-anew-account">
          Create a new account.
        </div>
        <div class="containers">
          <div class="google"></div>
          <a href="https://hiring.reachinbox.xyz/api/v1/auth/google-login?redirect_to=https://reachinbox-livid.vercel.app/" class="sign-up-link" >
            <div class="sign-up-with-google">
              Sign Up with Google
            </div>
          </a>
        </div>
        <div class="container-1">
          <span class="create-account">
            Create Account
          </span>
        </div>
        <p class="already-have-an-account-sign-in">
          <span class="already-have-an-account-sign-in-sub-3">Already have an account? Sign in</span>
        </p>
      </div>
      <div class="container">
        <button id="fetch-emails-button">Fetch Emails</button>
        <div id="email-list">
          <!-- Emails will be dynamically inserted here -->
        </div>
        <button id="fetch-reset-button">Reset Data</button>
        <div id="rest-list">
          <!-- Emails will be dynamically inserted here -->
        </div>
      </div>

      <!-- Custom Text Editor Section -->
      <div class="text-editor-container">
        <div class="editor-toolbar">
            <button id="saveButton" class="editor-button">SAVE</button>
        </div>
    </div>

      <div class="footer">
        <span class="reachinbox-all-rights-reserved">
          Â© 2024 Reachinbox. All rights reserved.
        </span>
      </div>
    </div>
    
  </body>
</html>
